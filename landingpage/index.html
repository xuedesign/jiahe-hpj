   html{
    height:100%;
    min-height:100%}    
   body{
    min-height:100%;   
    background: url(images/bg.jpg) fixed center no-repeat;
    -moz-background-size: cover;
	background-size: cover;
    font-family: "微軟正黑體", Arial, Helvetica, sans-serif;
	font-size:100%}
   ::selection {
    background: #4b286f;
    color: #fff}
   ::-moz-selection {
    background: #4b286f;
    color: #fff}
   img::selection {
    background: transparent}
   img::-moz-selection {
    background: transparent}
   h1{ 
       display:block;
       position:absolute;
       top: 168px;
       left: 50%;
       z-index: 99;
       width:535px;
       height:152px;
       background:url(images/logo.png);
       text-indent: 100%;
       white-space: nowrap;
       overflow: hidden;
       margin-left:-267px}
    h2{
        font-size: 1.125em;
        line-height: 32px;
        color: #fff;
        letter-spacing: 1px;
    }    
   #box_contact{
       display: block;
       position: absolute;
       top:308px;
       left:50%;
       width: 630px;
       height: 198px;
       background: url(images/bg_box.png);
       margin-left: -315px;
       text-align:center;
       -webkit-border-radius: 5px;
       -moz-border-radius: 5px;
       border-radius: 5px;}
    #box_contact ul{ padding-top: 28px}
    #box_contact li{
        font-size: 1.063em;
        line-height: 35px;
        color: #fff}
    #box_contact a{ color: #fff; text-decoration: underline}
    #box_contact a:visited{ color: #fff; text-decoration: underline}
    #box_contact a:hover{color:#fff; background-color: #967D79; text-decoration: none} 
    #box_contact span{ margin-left: 20px}
    .animated {
      -webkit-animation-duration: 1s;
              animation-duration: 1s;
      -webkit-animation-fill-mode: both;
              animation-fill-mode: both}
    .animated.infinite {
      -webkit-animation-iteration-count: infinite;
              animation-iteration-count: infinite}
    .animated.hinge {
      -webkit-animation-duration: 2s;
              animation-duration: 2s}
    @-webkit-keyframes fadeInUp {
      from {
        opacity: 0;
        -webkit-transform: translate3d(0, 20%, 0);
        transform: translate3d(0, 20%, 0)}

      to {
        opacity: 1;
        -webkit-transform: none;
        transform: none}
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        -webkit-transform: translate3d(0, 20%, 0);
        transform: translate3d(0, 20%, 0);}

      to {
        opacity: 1;
        -webkit-transform: none;
        transform: none;}
    }

    .fadeIn-01 {
      -webkit-animation-delay:1s;
        animation-delay:1s;	
       -webkit-animation-duration: 1s;
        -moz-animation-duration: 1s;
        animation-duration: 1s;	    
      -webkit-animation-name: fadeInUp;
      animation-name: fadeInUp}
    .fadeIn-02 {
      -webkit-animation-delay:2s;
        animation-delay:2s;	
       -webkit-animation-duration: 1s;
        -moz-animation-duration: 1s;
        animation-duration: 1s;    
      -webkit-animation-name: fadeInUp;
      animation-name: fadeInUp}
</style>
</head>

<body>
   <h1 class="animated fadeIn-01 ">嘉禾生技有限公司 Jiahe Biochemical CO.,LTD</h1>
